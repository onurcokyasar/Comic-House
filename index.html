<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3080386a05.js" crossorigin="anonymous"></script>
    <title>Comic House</title>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <h2>Comic <span id="blue-house">House</span></h2>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Hero -->

    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Comics & Graphic Novels</h1>
            <button class="banner-btn" type="button" onClick="document.getElementById('scroll-title').scrollIntoView();">Shop Now</button>
        </div>
    </header>

    <!-- End of Hero -->

    <!-- Products -->

    <section class="products">
        <div class="section-title" id="scroll-title">
            <h2>Our Collection</h2>
        </div>
        <div class="products-center">
                
        </div>
    </section>

    <!-- End of Products -->

    <!-- Cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your cart</h2>
            <div class="cart-content">

            </div>
            <div class="cart-footer">
                <h3>Your total: Â£<span class="cart-total"></span></h3>
                <button class="clear-cart banner-btn">Clear cart</button>
            </div>
        </div>
    </div>
    <!-- End of Cart -->

    <script src="app.js"></script>
</body>
</html>
